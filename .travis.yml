language: java
jdk:
  - oraclejdk8
cache:
  directories:
    - '$HOME/.m2/repository'
before_install:
  - pip install --user codecov
  - cp sample/copper.properties .
  - cp -r sample/stories .
script:
  - mvn clean install --settings src/test/mvnsettings.xml
after_success:
  - mvn test jacoco:report
  - codecov